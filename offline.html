<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل بالإنترنت</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        h1 {
            color: #6a11cb;
        }
        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .offline-icon {
            font-size: 3rem;
            color: #6a11cb;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-icon">⚠️</div>
    <h1>عذراً، أنت غير متصل بالإنترنت</h1>
    <p>لا يمكنك عرض المحتوى حالياً بسبب عدم وجود اتصال بالإنترنت.</p>
    <button onclick="window.location.reload()">حاول مرة أخرى</button>
    <p>بعض الوظائف الأساسية قد تكون متاحة دون اتصال</p>

    <script>
        // Check if online and redirect
        function checkOnline() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Check every 5 seconds
        setInterval(checkOnline, 5000);
    </script>
</body>
</html>
